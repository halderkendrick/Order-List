<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Order List</h1>
    <h6>1</h6>
    <ol>
        <li>Car</li>
        <li>Bus</li>
        <li>Cycle</li>
        <li>Motorcycle</li>
    </ol>
    <h6>2</h6>
    <ol type="A">
        <li>Car</li>
        <li>Bus</li>
        <li>Cycle</li>
        <li>Motorcycle</li>
    </ol>
    <h6>3</h6>
    <ol type="a">
        <li>Car</li>
        <li>Bus</li>
        <li>Cycle</li>
        <li>Motorcycle</li>
    </ol>
    <h6>4</h6>
    <ol type="I">
        <li>Car</li>
        <li>Bus</li>
        <li>Cycle</li>
        <li>Motorcycle</li>
    </ol>
    <h6>5</h6>
    <ol type="i">
        <li>Car</li>
        <li>Bus</li>
        <li>Cycle</li>
        <li>Motorcycle</li>
    </ol>
</body>
</html>
